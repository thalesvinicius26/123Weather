<section class="login-form">
    <h1>Sign In </h1>
    <h2>Stay informed and prepared with accurate forecasts</h2>
    <form class="flex" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <div class="flex error" [class]="{'open': showError}">
        <span>{{ msgError }}</span>
        <button mat-icon-button color="warn" matTooltip="Warn" (click)="closeErrorMsg()" type="button">
          <mat-icon>close</mat-icon>
        </button>
      </div>

        <mat-form-field>
            <mat-label>User</mat-label>
            <input matInput type="text" formControlName="user" autofocus />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">
            Login
        </button>
    </form>
</section>
